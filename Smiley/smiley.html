<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Smiley Face</title>
    <link rel="stylesheet" href="smiley-css.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet" />
    </head>
  <body>
    
    
    
    <div class="smiley">
        <!-- Create Cloud Background-->
        <div id="clouds">
            <div class="cloud one"></div>
            <div class="cloud two"></div>
            <div class="cloud three"></div>
            <div class="cloud four"></div>
            <div class="cloud five"></div>
            <div class="cloud six"></div>
            <div class="cloud seven"></div>
        </div>
        <!-- Flying Birds -->
        <div class = "bird-container bird-container-one">
          <div class = "bird bird-one"></div>
        </div>

        <div class = "bird-container bird-container-two">
          <div class = "bird bird-two"></div>
        </div>

        <div class = "bird-container bird-container-three">
          <div class = "bird bird-three"></div>
        </div>

        <div class = "bird-container bird-container-four">
          <div class = "bird bird-four"></div>
        </div>
        
        <!-- Create Smiley Face-->
        <div class="face">
            <div class = "eyes left"></div>
            <div class="eyes right"></div>
            <div class = "smile"></div>
        </div>
        <!-- HAVE A NICE DAY-->
        <div class = "hand">
            <h1><span>HAVE A</span><span>NICE DAY!</span></h1>
        </div>
    </div>
  </body>
